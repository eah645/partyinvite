<!doctype html>
<html lang="en class=" animated fadeIn"">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <!-- JavaScript Bundle with Popper -->

  <script>
    function clearName() {
			if (document.getElementById('nameField').value == 'First and Last Name') {
				document.getElementById('nameField').value = '';
			}
		}
		//clears default text from phone field, doesn't erase user input
		function clearPhone() {
			if (document.getElementById('phoneField').value == 'example: 212-123-1234') {
				document.getElementById('phoneField').value = '';
			}
		}
		function clearEmail() {
			if (document.getElementById('emailField').value == 'jsmith@gmail.com') {
				document.getElementById('emailField').value = '';
			}
		}
		function resetName() {
			if (document.getElementById('nameField').value == '') {
				document.getElementById('nameField').value = 'First and Last Name';
			}
		}
		function resetPhone() {
			if (document.getElementById('phoneField').value == '') {
				document.getElementById('phoneField').value = 'example: 212-123-1234';
			}
		}
		function resetEmail() {
			if (document.getElementById('emailField').value == '') {
				document.getElementById('emailField').value = 'jsmith@gmail.com';
			}
		}
  </script>
  <title>Party Invite</title>

</head>

<body>

  <!--ok goal is a graduation party let's go-->
  <div class="hero-image">
    <div class="hero-text">
      <h1>YOU'RE INVITED</h1>
      <p>to Ren's graduation party!</p>
    </div>
  </div>
  <!--Ok weird glitch down here put like info as you scroll so location time date etc-->
  <div class="container">
      <h3>Where: Fey & Co. Law Offices</h3>
      <br>
      <br>
      <br>
      <h3>When: 3:00PM</h3>
      <br>
      <br>
      <br>
      <h3>Events:</h3>
          <h6>Videogames</h6>
          <h6>Pinata</h6>
          <h6>Food</h6>
          <h6>Movies (Steel Samurai)</h6)
            <form action="" method="post" name="signUpForm" id="signUpForm">
			<fieldset id="signUp">
				<legend>RSVP Now!</legend>

					<label for="nameField">Name:</label>
					<input id="nameField" name="nameField" type="text" class="textfield" value="First and Last Name" onFocus="clearName();" onBlur="resetName();">

					<label for="phoneField">Phone:</label>
					<input id="phoneField" name="phoneField" type="text" class="textfield" value="example: 212-123-1234" onFocus="clearPhone();" onBlur="resetPhone();">

					<label for="emailField">Email:</label>
					<input id="emailField" name="emailField" type="text" class="textfield" value="jsmith@gmail.com" onFocus="clearEmail();" onBlur="resetEmail();">

					<input id="submit" type="submit" name="submit" value="Sign Me Up!">
			</fieldset>
		</form>
  </div>
  //trying to add confetti affect I'm not sure why it's not working, link to tutorial is on confetti.js
  <script src="confetti,js"></script>
  <script>
    //starts confetti
    const start = () => {
      setTimeout(function() {
        confetti.start()
      }, 1000);
    };
    //stops Confetti
    const stop = () => {
      setTimeout(function() {
        confetti.stop()
      }, 5000);
    };
    start();
    stop();
  </script>
</body>
